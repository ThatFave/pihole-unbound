kind: pipeline
type: docker
name: ci

trigger:
  branch:
    latest
  tag:
    v*.*.*
    latest

platform:
  os: linux
  arch: amd64 

workspace:
  base: /var/lib/drone
  path: ci

steps:
  - name: Checkout
    image: plugins/git
    settings:
      depth: 1

  - name: Docker meta
    image: docker/metadata:4
    settings:
      images: |
        thatfave/pihole-unbound
      tags:
        - latest
    when:
      event:
        tag
        pull_request

  - name: Login to Docker Hub
    image: plugins/docker
    settings:
      username:
        from_secret: docker-username
      password:
        from_secret: docker-password
    when:
      event:
        exclude:
          - pull_request

  - name: Build and push
    image: plugins/docker
    settings:
      repo: thatfave/pihole-unbound
      username:
        from_secret: docker-username
      password:
        from_secret: docker-password
      context: .
      platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64
      tags: 
        - latest
    when:
      event:
        include:
          tag
          pull_request
